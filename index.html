    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/weather-icons/1.3.2/css/weather-icons.min.css">
    <style>
        html {
            background: url(background.jpg) no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }

        body {
            background: transparent;
            color: white;
        }
    </style>
    <script id="template" type="text/x-handlebars-template">
        <div class="row">
            <div class="col-xs-12">
                <p class="lead">{{city.name}}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6 col-md-3">
                <p class="lead text-capitalize">{{weatherIcon list.1.weather.0.icon}} {{list.1.weather.0.description}}</p>
            </div>
            <div class="col-xs-6 col-md-3">
                <p class="lead"><i class="wi wi-down"></i> {{weatherTemperature list.1.temp.min}}</p>
            </div>
            <div class="col-xs-6 col-md-3">
                <p class="lead"><i class="wi wi-up"></i> {{weatherTemperature list.1.temp.max}}</p>
            </div>
            <div class="col-xs-6 col-md-3">
                <p class="lead"><i class="wi wi-cloud"></i> {{list.1.clouds}} %</p>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6 col-md-3">
                <p class="lead"><i class="wi wi-sunrise"></i> {{weatherTemperature list.1.temp.morn}}</p>
            </div>
            <div class="col-xs-6 col-md-3">
                <p class="lead"><i class="wi wi-day-sunny"></i> {{weatherTemperature list.1.temp.day}}</p>
            </div>
            <div class="col-xs-6 col-md-3">
                <p class="lead"><i class="wi wi-sunset"></i> {{weatherTemperature list.1.temp.eve}}</p>
            </div>
            <div class="col-xs-6 col-md-3">
                <p class="lead"><i class="wi wi-night-clear"></i> {{weatherTemperature list.1.temp.night}}
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <p class="lead">&nbsp;</p>
            </div>
        </div>
    </script>
</head>
<body>
<div class="container">
    <div class="page-header">
        <h1>Demain</h1>
    </div>
    <div id="content"></div>
</div>
</body>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/zepto/1.1.4/zepto.min.js"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
<script type="text/javascript">
    var _cities = [];
    Handlebars.registerHelper('weatherTemperature', function (temperature) {
        return new Handlebars.SafeString(temperature + ' <i class="wi wi-celsius"></i>');
    });
    Handlebars.registerHelper('weatherIcon', function (iconid) {
        var fontIcon;
        switch (iconid) {
            case '01d':
                fontIcon = '<i class="wi wi-day-sunny"></i>';
                break;
            case '01n':
                fontIcon = '<i class="wi wi-night-clear"></i>';
                break;
            case '02d':
                fontIcon = '<i class="wi wi-day-cloudy"></i>';
                break;
            case '02n':
                fontIcon = '<i class="wi wi-night-cloudy"></i>';
                break;
            case '03d':
                fontIcon = '<i class="wi wi-cloud"></i>';
                break;
            case '03n':
                fontIcon = '<i class="wi wi-cloud"></i>';
                break;
            case '04d':
                fontIcon = '<i class="wi wi-cloudy"></i>';
                break;
            case '04n':
                fontIcon = '<i class="wi wi-cloudy"></i>';
                break;
            case '09d':
                fontIcon = '<i class="wi wi-sprinkle"></i>';
                break;
            case '09n':
                fontIcon = '<i class="wi wi-sprinkle"></i>';
                break;
            case '10d':
                fontIcon = '<i class="wi wi-day-sprinkle"></i>';
                break;
            case '10n':
                fontIcon = '<i class="wi wi-night-alt-sprinkle"></i>';
                break;
            case '11d':
                fontIcon = '<i class="wi wi-day-lightning"></i>';
                break;
            case '11n':
                fontIcon = '<i class="wi wi-night-alt-lightning"></i>';
                break;
            case '13d':
                fontIcon = '<i class="wi wi-day-snow"></i>';
                break;
            case '13n':
                fontIcon = '<i class="wi wi-night-snow"></i>';
                break;
            case '50d':
                fontIcon = '<i class="wi wi-day-fog"></i>';
                break;
            case '50n':
                fontIcon = '<i class="wi wi-fog"></i>';
                break;
            case 'r':
                fontIcon = '<i class="wi wi-sprinkles"></i>';
                break;
            case 'sn50':
                fontIcon = '<i class="wi wi-snowflake-cold"></i>';
                break;
            case 't50':
                fontIcon = '<i class="wi wi-lightning"></i>';
                break;
            case 'w50':
                fontIcon = '<i class="wi wi-strong-wind"></i>';
                break;
            default:
                fontIcon = '<i class="wi wi-alien"></i>';
                break;
        }
        return new Handlebars.SafeString(fontIcon);
    });
    function addCity(data) {
        _cities[_cities.length] = data;
    }
    $(document).ready(function () {
        var content = $('#content');
        var source = $("#template").html();
        var template = Handlebars.compile(source);
        for	(var index = 0; index < _cities.length; index++) {
            content.append(template(_cities[index]));
        }
    });
</script>
<script type="text/javascript" src="http://api.openweathermap.org/data/2.5/forecast/daily?q=Brussels&mode=json&units=metric&cnt=2&lang=fr&callback=addCity"></script>
<script type="text/javascript" src="http://api.openweathermap.org/data/2.5/forecast/daily?q=Liege,BE&mode=json&units=metric&cnt=2&lang=fr&callback=addCity"></script>
